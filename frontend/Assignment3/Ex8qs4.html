<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <table border="1" style="margin-left: 33%;">
        <tr>
            <th>Number 1</th>
            <td><input id="number1"></td>
        </tr>
        <tr>
            <th>Number 2</th>
            <td><input id="number2"></td>
        </tr>
        <tr>
            <th>Option</th>
            <td><select id="mySelect">
                <option value="add">Add</option>
                <option value="sub">Sub</option>
                <option value="divide">Divide</option>
                <option value="multiply">Multiply</option>
              </select></td>
        </tr>
        <tr>
            <th>Result</th>
            <td><input id="ketqua" readonly></td>
        </tr>
        <tr>
            <th colspan="2"><button onclick="calculate()">Calculate</button></th>
        </tr>
    </table>
    <script>
        function calculate() {
            var number1 = document.getElementById("number1").value;
            var number2 = document.getElementById("number2").value;
            var mySelect = document.getElementById("mySelect").value;
            if (isNaN(number1) || isNaN(number2)) {
                alert("Hãy nhập vào số!")
            } else if (mySelect == "add") {
                document.getElementById("ketqua").value = Number(number1) + Number(number2);
            } else if (mySelect == "sub") {
                document.getElementById("ketqua").value = Number(number1) - Number(number2);
            } else if (mySelect == "divide") {
                document.getElementById("ketqua").value = Number(number1) / Number(number2);
            } else if (mySelect == "multiply") {
                document.getElementById("ketqua").value = Number(number1) * Number(number2);
            }
        }
    </script>
</body>

</html>
